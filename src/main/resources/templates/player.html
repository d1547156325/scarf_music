<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<title>围巾音乐播放器</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/scroll.css">
<link rel="stylesheet" type="text/css" href="css/xiami.css">
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>

<script type="text/javascript" src="js/xiami.js"></script>
<script>if (window.module) module = window.module;</script>

</head>
<body>
	<!--模糊画布-->
	<div class="blur">
		<canvas style="width:1366px;height:700px;opacity:0;" width="1366" height="700" id="canvas"/>
	</div>
	<div class="playerMain" >
		<div class="top">
			<a href="#" class="logo"></a>
			<div class="search">
				<div type="submit" class="searchBtn"></div>
				<input type="text" class="searchTxt">
			</div>

			</div>
		</div>

		<div class="middle" >
			<div class="mainWrap" id="mainW">


					<audio id="audio" src=""></audio>
				</div>
				<div class="mainBody" >
					<div class="playHd">
						<div class="phInner">
							<div class="col">歌曲</div>
							<div class="col">演唱者</div>
							<div class="col">专辑</div>
						</div>
					</div>

					<div class="playBd">
						<div class="scrollView">
							<!-- <div class="scroll"></div> -->
							<ul class="songUL" th:songlength = "${session.listSong.size()}" id="songl" >

								<li class="songList" th:each="ls : ${session.listSong}">
									<div class="songLMain">
										<div class="check">
											<input class="checkIn" type="checkbox" select="0">
										</div>
										<div class="start" >
											<em th:sonN="${lsStat.count}" th:songNa="${ls.songName}" th:songUri="${ls.fileUri}" th:songImg="${ls.imgUri}" th:text="${lsStat.count}">1</em>
										</div>
										<div class="songBd">
											<div class="col colsn"><a href="#" style="color: #333333" th:text="${ls.songName}">V.A. - 回想</a></div>
											<div class="col colcn"><a href="#" style="color: #333333" th:text="${ls.singer.getName()}">陈冰</a></div>
											<div class="col"><a href="#" style="color: #333333">好声音第三季</a></div>
										</div>
										<div class="control">
											<a class="cicon love" ></a>
											<a class="cicon more" style="display:none"></a>
											<a class="cicon dele" style="display:none"></a>
										</div>
									</div>									
								</li>

							<!--	<li class="songList">
								<div class="songLmain">

									<div class="check">
										<input class="checkIn" type="checkbox" select="0">
									</div>
									<div class="start" >
										<em sonN="2" songNa="2" songImg="2.jpg">2</em>
									</div>
									<div class="songBd">
										<div class="col colsn">漂洋过海来看你(Live)</div>
										<div class="col colcn">刘明湘</div>
										<div class="col">好声音第三季</div>
									</div>
									<div class="control">
										<a class="cicon love"></a>
										<a class="cicon more"></a>
										<a class="cicon dele"></a>
									</div>
								</div>
							</li>

								<li class="songList">
									<div class="songLmain">

										<div class="check">
											<input class="checkIn" type="checkbox" select="0">
										</div>
										<div class="start" >
											<em sonN="3" songNa="3" songImg="3.jpg">3</em>
										</div>
										<div class="songBd">
											<div class="col colsn">千百度</div>
											<div class="col colcn">刘明湘</div>
											<div class="col">好声音第三季</div>
										</div>
										<div class="control">
											<a class="cicon love"></a>
											<a class="cicon more"></a>
											<a class="cicon dele"></a>
										</div>
									</div>
								</li>  -->

							</ul>

						</div>
					</div>

					<div class="playFt">
						<div class="track">
							<div class="uiCheck">
								<input class="checkAll" type="checkbox" select="0">
							</div>
							<div class="uiItem">
								<a href="#" class="itIcon itDele">删除</a>
							</div>
							<div class="uiItem">
								<a href="#" class="itIcon itShou">收藏</a>
							</div>

						</div>
					</div>
				</div>

				<div class="mainOuther" >
					<div class="albumCover">
						<a href="#">
							<img src="songImages/1.jpg" width="184px" height="185px" id="canvas1">
						</a>
					</div>

					<div id="lyr"></div>
				</div>
			</div>
		</div>

		<div class="bottom">
			<div class="playerWrap">
				<div class="playerCon">
					<a href="#" class="pbtn prevBtn"></a>
					<a href="#" class="pbtn playBtn" isplay="0"></a>
					<a href="#" class="pbtn nextBtn"></a>
					<a id="mode1" href="#" class="mode" modeid = "2"></a>
				</div>

				<div class="playInfo">
					<div class="trackInfo">
						<a href="#" class="songName">歌曲</a>
						-
						<a href="#" class="songPlayer">歌手</a>

						<div class="trackCon">
							<a href="#" class="tc1"></a>
							<a href="#" class="tc2"></a>
							<a href="#" class="tc3"></a>
						</div>
					</div>

					<!--进度条-->
					<div class="playerLength">
						<div class="position">00:00</div>
						<div class="progress">
							<div class="pro1"></div>
							<div class="pro2">
								<a href="#" class="dian"></a>
							</div> 
						</div>
						<div class="duration">00:00</div>
					</div>
				</div>

				<!--声音-->
				<div class="vol">
					<a href="#" class="pinBtn"></a>
					<div class="volm">
						<div class="volSpeaker"></div>
						<div class="volControl">
							<a href="#" class="dian2"></a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
