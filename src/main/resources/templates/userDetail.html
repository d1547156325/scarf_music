<script>
    window.onload = function () {
        var btn = document.getElementById('totop');
        //timer需要放在最外面
        var timer = null;
        var istop = true;
        //屏幕可视化高度
        var clientHeight = document.documentElement.clientHeight;
        //设置向上滚动时候突然往下翻的事件,注意要加window.onscroll
        window.onscroll = function () {
            if (!istop) {
                clearInterval(timer);
            }
            istop = false;
            //这里需要再申明一遍high的值，否则获取不到下面已经申明的值，因为Js是从上向下执行代码
            var high = document.documentElement.scrollTop || document.body.scrollTop;
            if (high >= clientHeight) {
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
            }
        }
        btn.onclick = function () {
            //设置定时器，在30ms之内完成回到顶部的平滑效果
            timer = setInterval(function () {
                //解决各个浏览器的兼容性问题
                //获得的这个high必须写在点击事件里面，因为js是从上往下执行代码
                var high = document.documentElement.scrollTop || document.body.scrollTop;
                //设置向上的速度，由快到慢，并且取负数整，这样可以为0，让定时器关闭
                var speed = Math.floor(-high / 6);
                document.documentElement.scrollTop = document.body.scrollTop = high + speed;
                //向上滚动突然停止的变量一开始设为true,并且放在点击事件里面
                istop = true;
                if (high == 0) {
                    clearInterval(timer);
                }
            }, 30);
        }
    }
</script>

<script>
    $(function() {
        //alert($(window).height());
        $('#ClickMe').click(function() {
            $('#code').center();
            $('#goodcover').show();
            $('#code').fadeIn();
        });
        $('#closebt').click(function() {
            $('#code').hide();
            $('#goodcover').hide();
        });
        $('#goodcover').click(function() {
            $('#code').hide();
            $('#goodcover').hide();
        });
        /*var val=$(window).height();
        var codeheight=$("#code").height();
        var topheight=(val-codeheight)/2;
        $('#code').css('top',topheight);*/
        jQuery.fn.center = function(loaded) {
            var obj = this;
            body_width = parseInt($(window).width());
            body_height = parseInt($(window).height());
            block_width = parseInt(obj.width());
            block_height = parseInt(obj.height());

            left_position = parseInt((body_width / 2) - (block_width / 2) + $(window).scrollLeft());
            if (body_width < block_width) {
                left_position = 0 + $(window).scrollLeft();
            };

            top_position = parseInt((body_height / 2) - (block_height / 2) + $(window).scrollTop());
            if (body_height < block_height) {
                top_position = 0 + $(window).scrollTop();
            };

            if (!loaded) {

                obj.css({
                    'position': 'absolute'
                });
                obj.css({
                    'top': ($(window).height() - $('#code').height()) * 0.5,
                    'left': left_position
                });
                $(window).bind('resize', function() {
                    obj.center(!loaded);
                });
                $(window).bind('scroll', function() {
                    obj.center(!loaded);
                });

            } else {
                obj.stop();
                obj.css({
                    'position': 'absolute'
                });
                obj.animate({
                    'top': top_position
                }, 200, 'linear');
            }
        }

    })
</script>
